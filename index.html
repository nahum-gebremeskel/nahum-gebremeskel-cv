    <script>(function(){
  const root=document.documentElement,key='theme',stored=localStorage.getItem(key);
  if(stored){ root.classList.toggle('dark', stored==='dark'); }
  window.toggleTheme=()=>{ const dark=root.classList.contains('dark'); localStorage.setItem(key,dark?'light':'dark'); root.classList.toggle('dark',!dark); };
  const header=document.querySelector('header.site-header');
  window.addEventListener('scroll',()=>{ if(window.scrollY>4) header.classList.add('elevate'); else header.classList.remove('elevate'); },{passive:true});
  document.querySelectorAll('a[href^="#"]').forEach(a=>{
    a.addEventListener('click',e=>{ const id=a.getAttribute('href').slice(1),el=document.getElementById(id);
      if(el){ e.preventDefault(); el.scrollIntoView({behavior:'smooth',block:'start'}); } });
  });
  document.querySelectorAll('[data-copy]').forEach(btn=>{
    btn.addEventListener('click',()=>{ const t=btn.getAttribute('data-copy');
      navigator.clipboard.writeText(t).then(()=>{ const p=btn.textContent; btn.textContent='Copied!'; setTimeout(()=>btn.textContent=p,1200); });
    });
  });
  const toTop=document.getElementById('toTop');
  if(toTop){ window.addEventListener('scroll',()=>{ toTop.classList.toggle('show', window.scrollY>600); },{passive:true}); }
})();</script>
